<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="Todo.css">
    <style>
        /* Style for task item actions to align buttons in a row */
        .task-item-actions {
            display: flex;
            gap: 10px;
        }
        .task-item-actions button {
            padding: 5px 10px;
        }
        /* Optional: style for completed tasks */
        .completed {
            text-decoration: line-through;
            color: gray;
        }
       

    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <div class="header-title">To-Do App</div>
        <div class="header-right">
          
            <button id="dark-mode-toggle">Dark Mode</button>
            <button id="logout-btn">Logout</button>
        </div>
    </header> 
    <div class="container">
        <div class="card">
            <div class="add-task-section">
                <h1>To-Do List</h1>
                <input type="text" placeholder="Add a new task" id="new-task">
                <input type="date" id="task-date">
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="hidden" id="edit-task-id">
                <button id="add-task-btn">Add</button>
                <button id="save-task-btn" style="display: none;">Save</button>
                <button id="cancel-edit-btn" style="display: none;">Cancel</button>
                <div>
                    <label for="filter">Filter:</label>
                    <select id="filter">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="incomplete">Incomplete</option>
                    </select>
                    <label for="sort">Sort by:</label>
                    <select id="sort">
                        <option value="none">None</option>
                        <option value="priority">Priority</option>
                        <option value="date">Date</option>
                    </select>
                </div>
            </div>
            <ul class="task-list" id="task-list">
                <!-- Tasks will be rendered here -->
            </ul>
        </div>
    </div>
    <script src="Todo.js"></script>
</body>
</html>
